<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <link href="./style.css" rel=stylesheet>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <header style="position: fixed; top: 0;color: white;background-color: black;font-family: Arial, Helvetica, sans-serif;">
        <h2 class="h2-s" style="position: absolute;left: 10px; top: 10px;">CryptoPrice</h2>
        <div style="width: 100%;margin: auto;margin-top: 25px;">
            <h1 class='h1-s' style="margin: auto;">Simple Bitcoin Converter</h1>
        </div>
    </header>
    <div class="main">
        <div class="field1">
            <input class="form-control num " id="invField1">
            <button class="btn btn-primary coin-select" id="unitABut" onclick="showUnitField(unitAField)" style="cursor: default" tabindex="-1"><span class="Prefix" id="prefixField" style="display: none; transition: none 0s ease 0s; visibility: hidden;"></span><span id="unitASym">BTC</span><span class="Arrow"></span></button>
        </div>
        <input class="form-control display" id="invField2">
        <button class="btn btn-primary currency-select" id="curBut" onclick="showUnitBField()" tabindex="-1"><span id="unitBSym">USD</span><span class="Arrow"></span></button>
    </div>
    <select name="num_days" id="numdays" style="margin: 20px;float: right;">
        <option value="1">Last 24 hours</option>
        <option value="5">Last 5 Days</option>
        <option value="30">Last Month</option>
        <option value="90">Last 3 Months</option>
        <option value="180">Last 6 Months</option>
        <option value="365">Last 1 Year</option>
    </select>
    <div id="graph_div" style="width: 85%;margin: 20px auto;"></div>
</body>
</html>
